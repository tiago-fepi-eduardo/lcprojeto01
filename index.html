<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Site</title>
    <meta name="Description" content="My life is my work. Please enjoy the page.">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!--Resource-->
    <script src="resource/resource.js"></script>

    <!--Personal CSS-->
    <link href="css/thema-base.css" rel="stylesheet" type="text/css">
    <link href="css/thema-contato.css" rel="stylesheet" type="text/css">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--Personal Scripts-->
    <script src="script/script-contato.js"></script>

    <!--Fontes-->
    <script src="https://kit.fontawesome.com/b75d183226.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="contato" class="contact-me-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2><span id="json-titulo-contato">CONTATO</span></h2>
                    </div>
                </div>
            </div>
            <div id="alert" class="alert" role="alert" style="display: none;">
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="single-contact-address">
                                <div class="single-contact-icon">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                                <div class="single-contact-desc">
                                    <p id="json-endereco1">50 5th Avenue, 5th Floor</p>
                                    <p id="json-endereco2">50 5th Avenue, 5th Floor</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="single-contact-address">
                                <div class="single-contact-icon">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="single-contact-desc">
                                    <p id="json-email1">info@giantthemes.com</p>
                                    <p id="json-email2">admin@giantthemes.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="single-contact-address last-contact-item">
                                <div class="single-contact-icon">
                                    <i class="fa fa-phone-square"></i>
                                </div>
                                <div class="single-contact-desc">
                                    <p id="json-telefone1">+410 24 68 02 46 135</p>
                                    <p id="json-telefone2">+410 13 57 91 35 724</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                            <div class="column form-column col-md-12 col-sm-12 col-xs-12">
                                <div class="contact-form default-form">
                                    <form method="post" action="#" id="contact-form" novalidate="novalidate">
                                        <div class="row clearfix">
                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="group-inner">
                                                    <input id="username" name="username" value="" placeholder="Username *" type="text" maxlength="25">
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                                <div class="group-inner">
                                                    <input id="email" name="email" value="" placeholder="Email *" type="email" maxlength="25">
                                                </div>
                                            </div>

                                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                                <div class="group-inner">
                                                    <input id="subject" name="subject" placeholder="Subject *" type="text" maxlength="25">
                                                </div>
                                            </div>

                                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                                <div class="group-inner">
                                                    <textarea id="message" name="message" placeholder="Message *" maxlength="100"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                                <button type="button" id="btsubmit" class="submit-btn-style col-md-12 col-sm-12 col-xs-12">SUBMIT</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
